<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>Salary Calculator</header>
    <h3>Add Employee</h3>

    <input class="employee-input" id="emp-first-name" type="text" placeholder="First Name"></input>
    <input class="employee-input" id="emp-last-name" type="text" placeholder="Last Name"></input> 
    <input class="employee-input" id="id" type="text" placeholder="ID"></input>
    <input class="employee-input" id="job-title" type="text" placeholder="Title"></input>
    <input class="employee-input" id="annual-sal" type="number" placeholder="Annual Salary"></input>

    <button id="add-button">Submit</button>

    <h3>Add Employee</h3>

    <table id="salary-calc-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>

        <tbody>
           


        </tbody>
    </table>

    <h3>Total Monthly: <span id="monthly-total-salary"></span></h3>


    
</body>
</html>
